  <head>

    <link

    <link rel="stylesheet" href="/src/styles/style.css" />
    <style>
      /* --- C√ÄI ƒê·∫∂T CHUNG --- */
      :root {
        --primary: #ff4757;
        --primary-light: #ff6b81;
        --primary-dark: #d63031;
        --primary-hover: #ff6b81;
        --bg: #fff5f5;

        --text-gray: #636e72;

      * {

      body {
        background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
        background-image: url('../../images/reimu3.jpg');
        background-blend-mode: overlay;
        background-size: 400px;
        background-attachment: fixed;
        font-family: "Inter", "Nunito", sans-serif;
        padding: 20px 15px;
        margin: 0;
        color: var(--text-dark);
        min-height: 100vh;
        background-color: rgba(250, 250, 250, 0.92);
      }

      .container {
        max-width: 850px;
        margin: auto;
      }

      /* --- HEADER --- */
      .header-section {
        text-align: center;
        margin-bottom: 30px;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 15px;
        color: var(--text-gray);
        text-decoration: none;

        font-size: 0.95rem;

      }
      .back-link:hover {

      }

      h1#main-title {
        font-size: 1.8rem;

        color: var(--text-dark);
        letter-spacing: -0.5px;
      }

      /* --- THANH T√åM KI·∫æM HI·ªÜN ƒê·∫†I --- */
      .search-container {
        margin-bottom: 25px;
        position: relative;
      }
      .search-bar {
        display: flex;
        align-items: center;
        background: var(--white);
        padding: 16px 24px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 2px solid rgba(255, 71, 87, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .search-bar::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 71, 87, 0.05), transparent);
        transition: left 0.6s;
      }
      .search-bar:focus-within::before {
        left: 100%;
      }
      .search-bar:focus-within {
        border-color: var(--primary);
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(255, 71, 87, 0.2);
      }
      .search-icon {
        font-size: 1.3rem;
        margin-right: 12px;
        opacity: 0.7;
        transition: all 0.3s;
      }
      .search-bar:focus-within .search-icon {
        opacity: 1;
        transform: scale(1.1);
        color: var(--primary);
      }
      .search-bar input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 1rem;
        color: var(--text-dark);
        background: transparent;
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }
      .search-bar input::placeholder {
        color: #a0a0a0;
        font-weight: 400;
      }
      .search-results-count {
        position: absolute;
        top: -8px;
        right: 16px;
        background: var(--primary);
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s;
      }
      .search-results-count.show {
        opacity: 1;
        transform: translateY(0);
      }
      .search-clear {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 71, 87, 0.1);
        border: none;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        transition: all 0.3s;
        color: var(--primary);
        font-size: 0.9rem;
      }
      .search-clear.show {
        opacity: 1;
      }
      .search-clear:hover {
        background: var(--primary);
        color: white;
        transform: translateY(-50%) scale(1.1);
      }

      /* --- THANH ƒêI·ªÄU H∆Ø·ªöNG (CHIPS) --- */
      .selector-wrapper {
        position: relative;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
      }
      .subject-selector {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding: 5px;
        scrollbar-width: none;
        scroll-behavior: smooth;
        width: 100%;
        -webkit-overflow-scrolling: touch;
      }
      .subject-selector::-webkit-scrollbar {
        display: none;
      }

      .sub-btn {
        flex: 0 0 auto;
        padding: 10px 20px;
        background: var(--white);
        border: 1px solid #e1e1e1;
        border-radius: 30px; /* Bo tr√≤n ki·ªÉu Chip */
        font-weight: 600;
        color: var(--text-gray);
        font-size: 0.9rem;
        transition: 0.2s ease;
        cursor: pointer;
        white-space: nowrap;
      }
      .sub-btn:hover {
        background: #f1f1f1;
      }
      .sub-btn.active {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        border-color: var(--primary);
        box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        transform: scale(1.05);
      }

      .nav-arrow {
        background: var(--white);
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        z-index: 2;
        color: var(--text-gray);
        font-size: 0.8rem;
        flex-shrink: 0;
      }

      /* --- DANH S√ÅCH T√ÄI LI·ªÜU HI·ªÜN ƒê·∫†I --- */
      #doc-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .doc-card {
        background: var(--white);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(255, 71, 87, 0.08);
        position: relative;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        overflow: hidden;
        user-select: none;
      }

      .doc-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 71, 87, 0.03), transparent);
        transition: left 0.6s;
      }

      .doc-card:hover::before {
        left: 100%;
      }

      .doc-card:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 12px 40px rgba(255, 71, 87, 0.15);
        border-color: rgba(255, 71, 87, 0.2);
      }

      .doc-card:active {
        transform: translateY(-2px) scale(1.005);
      }

      .doc-content {
        display: flex;
        align-items: center;
        gap: 16px;
        width: 100%;
      }

      .doc-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--primary-light), var(--primary));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        flex-shrink: 0;
        box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
      }

      .doc-info {
        flex: 1;
        min-width: 0;
      }

      .doc-title {
        font-size: 1.05rem;
        margin: 0 0 4px 0;
        color: var(--text-dark);
        font-weight: 600;
        line-height: 1.4;
        word-wrap: break-word;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .doc-meta {
        font-size: 0.8rem;
        color: #999;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .doc-actions {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      .save-btn {
        background: rgba(255, 71, 87, 0.1);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1.1rem;
        position: relative;
        z-index: 10;
      }

      .save-btn:hover {
        background: var(--primary);
        color: white;
        transform: scale(1.1);
      }

      .save-btn.saved {
        background: var(--primary);
        color: white;
        animation: heartBeat 0.6s ease-in-out;
      }

      @keyframes heartBeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .open-indicator {
        background: rgba(255, 71, 87, 0.1);
        color: var(--primary);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
        transition: all 0.3s;
      }

      .doc-card:hover .open-indicator {
        background: var(--primary);
        color: white;
        transform: translateX(3px);
      }

      /* Highlight t·ª´ kh√≥a t√¨m ki·∫øm */
      .highlight {
        background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        padding: 2px 4px;
        border-radius: 4px;
        font-weight: 700;
        color: var(--primary-dark);
      }

      /* --- EMPTY STATE (Khi kh√¥ng c√≥ d·ªØ li·ªáu) --- */
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        background: white;
        border-radius: var(--radius);
        border: 2px dashed #eee;
      }
      .empty-icon {
        width: 120px;
        opacity: 0.8;
        margin-bottom: 20px;
      }
      .empty-text {
        color: var(--text-gray);
        font-size: 1rem;
        font-weight: 500;
      }

      /* --- RESPONSIVE (MOBILE) --- */
      @media (max-width: 480px) {
        body {

        h1#main-title {

        .search-bar {

        .doc-card {

        .doc-content {

        }

        }

        .search-clear {
          width: 24px;
          height: 24px;
          right: 12px;
          font-size: 0.8rem;
        }
      }
    </style>

  <body>
    <div class="container">
      <div class="header-section">
        <a href="/" class="back-link">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Quay v·ªÅ trang ch·ªß
        </a>
        <h1 id="main-title">ƒêang t·∫£i...</h1>
      </div>

      <div class="search-container">
        <div class="search-bar">
          <span class="search-icon">üîç</span>
          <input
            type="text"
            id="doc-search"
            placeholder="T√¨m ki·∫øm t√†i li·ªáu theo t√™n, n·ªôi dung..."
            autocomplete="off"
          />
          <button class="search-clear" id="search-clear" onclick="clearSearch()">‚úï</button>
        </div>
        <div class="search-results-count" id="search-count"></div>
      </div>

      <div class="selector-wrapper">
        <div class="nav-arrow" onclick="scrollNav(-100)">‚ùÆ</div>
        <div class="subject-selector" id="sub-nav" style="display: none">
          <button class="sub-btn active" onclick="changeSub('To√°n', this)">
            To√°n
          </button>
          <button class="sub-btn" onclick="changeSub('Ng·ªØ VƒÉn', this)">
            Ng·ªØ VƒÉn
          </button>
          <button class="sub-btn" onclick="changeSub('Ti·∫øng Anh', this)">
            Ti·∫øng Anh
          </button>
          <button class="sub-btn" onclick="changeSub('S·ª≠ ƒê·ªãa', this)">
            S·ª≠ ƒê·ªãa
          </button>
          <button class="sub-btn" onclick="changeSub('V·∫≠t L√≠', this)">
            V·∫≠t L√≠
          </button>
          <button class="sub-btn" onclick="changeSub('Sinh H·ªçc', this)">
            Sinh H·ªçc
          </button>
          <button class="sub-btn" onclick="changeSub('H√≥a H·ªçc', this)">
            H√≥a H·ªçc
          </button>
        </div>
        <div class="nav-arrow" onclick="scrollNav(100)">‚ùØ</div>
      </div>

      <div id="doc-list"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const cat = params.get("type");
      let currentSub = "To√°n";
      let allCurrentDocs = [];
      let filteredDocs = [];
      let searchTimeout = null;
      let currentSearchTerm = '';

      const titles = {
        v√†o10: "√în Thi V√†o L·ªõp 10",
        thpt: "√în Thi THPT Qu·ªëc Gia",
        toeic: "T√†i Li·ªáu TOEIC",
        ielts: "T√†i Li·ªáu IELTS",
      };
      document.getElementById("main-title").innerText =
        titles[cat] || "Kho T√†i Li·ªáu";

      if (cat === "v√†o10" || cat === "thpt") {
        document.getElementById("sub-nav").style.display = "flex";
      } else {
        currentSub = "T·∫•t c·∫£";
        document.querySelector(".selector-wrapper").style.display = "none";
      }

      // T·ªëi ∆∞u h√≥a t√¨m ki·∫øm v·ªõi debounce v√† highlight
      function setupSearch() {
        const searchInput = document.getElementById("doc-search");
        const searchClear = document.getElementById("search-clear");
        const searchCount = document.getElementById("search-count");

        searchInput.addEventListener('input', function(e) {
          const value = e.target.value.trim();
          
          // Hi·ªán/·∫©n n√∫t clear
          if (value) {
            searchClear.classList.add('show');
          } else {
            searchClear.classList.remove('show');
            searchCount.classList.remove('show');
          }

          // Debounce search
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            performSearch(value);
          }, 300);
        });

        // Enter ƒë·ªÉ t√¨m ki·∫øm ngay
        searchInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            clearTimeout(searchTimeout);
            performSearch(e.target.value.trim());
          }
        });
      }

      function performSearch(searchTerm) {
        currentSearchTerm = searchTerm.toLowerCase();
        
        if (!searchTerm) {
          filteredDocs = [...allCurrentDocs];
          document.getElementById("search-count").classList.remove('show');
        } else {
          // T√¨m ki·∫øm th√¥ng minh: t√™n, t·ª´ kh√≥a, n·ªôi dung
          filteredDocs = allCurrentDocs.filter(doc => {
            const title = doc.title.toLowerCase();
            const subject = (doc.subject || '').toLowerCase();
            const category = (doc.category || '').toLowerCase();
            
            return title.includes(currentSearchTerm) || 
                   subject.includes(currentSearchTerm) || 
                   category.includes(currentSearchTerm);
          });

          // Hi·ªÉn th·ªã s·ªë k·∫øt qu·∫£
          const countEl = document.getElementById("search-count");
          countEl.textContent = `${filteredDocs.length} k·∫øt qu·∫£`;
          countEl.classList.add('show');
        }

        renderDocs(filteredDocs);
      }

      function clearSearch() {
        document.getElementById("doc-search").value = '';
        document.getElementById("search-clear").classList.remove('show');
        document.getElementById("search-count").classList.remove('show');
        currentSearchTerm = '';
        filteredDocs = [...allCurrentDocs];
        renderDocs(filteredDocs);
      }

      function highlightText(text, searchTerm) {
        if (!searchTerm) return text;
        
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
      }

      async function fetchDocs() {
        try {
          const res = await fetch("/api/documents");
          const data = await res.json();

          // L·ªçc v√† s·∫Øp x·∫øp d·ªØ li·ªáu
          allCurrentDocs = data.filter((d) => {
            if (cat === "toeic" || cat === "ielts") return d.category === cat;
            return d.category === cat && d.subject === currentSub;
          }).sort((a, b) => a.title.localeCompare(b.title)); // S·∫Øp x·∫øp theo t√™n

          filteredDocs = [...allCurrentDocs];
          renderDocs(filteredDocs);
        } catch (err) {
          console.error("L·ªói t·∫£i b√†i:", err);
          showErrorState();
        }
      }

      function showErrorState() {
        const listArea = document.getElementById("doc-list");
        listArea.innerHTML = `
          <div class="empty-state">
            <img src="https://cdn-icons-png.flaticon.com/512/7486/7486754.png" class="empty-icon" alt="error">
            <p class="empty-text">
              C√≥ l·ªói x·∫£y ra khi t·∫£i d·ªØ li·ªáu.<br>
              Vui l√≤ng th·ª≠ l·∫°i sau!
            </p>
          </div>`;
      }

      async function renderDocs(list) {
        const listArea = document.getElementById("doc-list");
        
        // X√≥a n·ªôi dung c≈© ƒë·ªÉ tr√°nh l·∫∑p l·∫°i
        listArea.innerHTML = "";

        // --- TR∆Ø·ªúNG H·ª¢P TR·ªêNG ---
        if (list.length === 0) {
          const emptyMessage = currentSearchTerm 
            ? `Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o v·ªõi t·ª´ kh√≥a "<strong>${currentSearchTerm}</strong>"`
            : `Ch∆∞a c√≥ t√†i li·ªáu n√†o cho m√¥n ${currentSub}`;
            
          listArea.innerHTML = `
            <div class="empty-state">
              <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" class="empty-icon" alt="empty">
              <p class="empty-text">
                ${emptyMessage}<br>
                ${currentSearchTerm ? 'Th·ª≠ t√¨m ki·∫øm v·ªõi t·ª´ kh√≥a kh√°c!' : 'H√£y quay l·∫°i sau b·∫°n nh√©!'}
              </p>
            </div>`;
          return;
        }

        // L·∫•y danh s√°ch ƒë√£ l∆∞u
        const account = localStorage.getItem("user");
        let savedIds = [];
        if (account) {
          try {
            const res = await fetch(`/api/my-saved-docs?account=${account}`);
            const savedDocs = await res.json();
            savedIds = savedDocs.map((d) => Number(d.id));
          } catch (e) {
            console.error("L·ªói ƒë·ªìng b·ªô tim:", e);
          }
        }

        // Render t·ª´ng item v·ªõi hi·ªáu ·ª©ng stagger
        list.forEach((item, index) => {
          const isSaved = savedIds.includes(Number(item.id));
          const highlightedTitle = highlightText(item.title, currentSearchTerm);
          
          const cardElement = document.createElement('div');
          cardElement.className = 'doc-card';
          cardElement.style.animationDelay = `${index * 50}ms`;
          cardElement.onclick = () => openDocument(item.link);
          
          cardElement.innerHTML = `
            <div class="doc-content">
              <div class="doc-icon">üìÑ</div>
              <div class="doc-info">
                <h3 class="doc-title">${highlightedTitle}</h3>
                <div class="doc-meta">
                  <span>${item.subject || 'T√†i li·ªáu'}</span>
                  
                  
                </div>
              </div>
            </div>
            <div class="doc-actions">
              <button class="save-btn ${isSaved ? 'saved' : ''}" 
                      onclick="event.stopPropagation(); toggleSave('${item.id}', this)">
                ${isSaved ? '‚ù§Ô∏è' : 'ü§ç'}
              </button>
              <div class="open-indicator">
                
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M7 17L17 7M17 7H7M17 7V17"/>
                </svg>
              </div>
            </div>
          `;
          
          listArea.appendChild(cardElement);
        });
      }

      function openDocument(link) {
        // M·ªü t√†i li·ªáu trong tab m·ªõi v·ªõi hi·ªáu ·ª©ng
        window.open(link, '_blank', 'noopener,noreferrer');
      }

      async function toggleSave(docId, element) {
        const account = localStorage.getItem("user");
        if (!account) {
          alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ l∆∞u b√†i h·ªçc!");
          return;
        }

        try {
          const response = await fetch("/api/save-doc", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ account: account, docId: Number(docId) }),
          });
          const result = await response.json();
          
          if (result.success) {
            element.innerHTML = result.isSaved ? "‚ù§Ô∏è" : "ü§ç";
