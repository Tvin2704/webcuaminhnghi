<!DOCTYPE html>

      /*dkjfhkad

      .header-title {

      /* N√∫t M·ªü T√†i Li·ªáu */

        color: var(--text-dark);
        font-weight: 600;

      /* T·ªêI ∆ØU MOBILE */

        }
        .header-title h2 {

        }
      }
    </style>
  </head>
  <body>
    <div class="container">

      <button class="btn-back" onclick="location.href='/'">
        ‚¨Ö Quay l·∫°i trang ch·ªß

    <script>
      async function loadArchive() {
        const listArea = document.getElementById("doc-list");
        const account = localStorage.getItem("user");

        if (!account) {
          listArea.innerHTML = `
                    <div class="empty-state">
                        <img src="https://cdn-icons-png.flaticon.com/512/5900/5900195.png" width="80" style="margin-bottom:15px">
                        <p>B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ xem kho b√°u c·ªßa m√¨nh!</p>
                    </div>`;
          return;
        }

        try {
          const response = await fetch(`/api/my-saved-docs?account=${account}`);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const savedDocs = await response.json();

          if (!Array.isArray(savedDocs)) {
            throw new Error('Invalid response format');
          }

          if (savedDocs.length === 0) {
            listArea.innerHTML = `
                        <div class="empty-state">
                            
                            <p style="font-weight:500; color:#636e72;">
                                Kho c·ªßa b·∫°n ƒëang tr·ªëng tr∆°n.<br>
                                H√£y th·∫£ tim ‚ù§Ô∏è v√†o c√°c b√†i h·ªçc ƒë·ªÉ l∆∞u nh√©!
                            </p>
                        </div>`;
            return;
          }

          listArea.innerHTML = "";

          savedDocs.forEach((item) => {
            listArea.innerHTML += `
                        <div class="doc-card">
                            <div class="doc-info">
                                <h3>${item.title}</h3>
                                <span class="subject-tag">${
                                  item.subject || "T√†i li·ªáu"
                                }</span>
                            </div>

                            <a href="${
                              item.link
                            }" target="_blank" class="btn-open">M·ªü Ngay üöÄ</a>
                        </div>`;
          });
        } catch (err) {
          console.error("L·ªói:", err);
          listArea.innerHTML = `
            <div class="empty-state">
              <p style="font-weight:500; color:#636e72;">
                Kh√¥ng th·ªÉ t·∫£i kho b√°u l√∫c n√†y.<br>
                Vui l√≤ng th·ª≠ l·∫°i sau!
              </p>

        }
      }
      loadArchive();
    </script>
