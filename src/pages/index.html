        background-color: var(--bg-color);

      /* --- HEADER --- */
      .header-box {

        margin-bottom: 25px;

      /* --- COUNTDOWN WIDGETS --- */
      .timer-section {

      }

      .timer-card {

      }
      .timer-card:nth-child(2) {
        background: linear-gradient(135deg, #ff7675, #d63031);
        box-shadow: 0 4px 10px rgba(214, 48, 49, 0.3);
      }

      .timer-title {
        font-size: 0.8rem;
        opacity: 0.9;
        margin-bottom: 5px;
        font-weight: 600;
      }
      .timer-count {
        font-size: 1.1rem;
        font-weight: 800;
      }

      /* Sticker trang tr√≠ ch√¨m trong widget */
      .widget-deco {
        position: absolute;
        bottom: -5px;
        right: -5px;
        font-size: 2.5rem;
        opacity: 0.2;
        transform: rotate(-15deg);
      }

      /* --- MAIN MENU GRID (APP ICONS) --- */

      .menu-card {

        padding: 20px 10px;
        text-align: center;
        text-decoration: none;
        color: var(--text-main);
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hi·ªáu ·ª©ng n·∫£y */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        border: 2px solid white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 140px;
      }

      .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-color: var(--primary);
      }

      .menu-icon {

      .menu-title {

      /* --- KHO C·ª¶A T√îI (Archive) --- */
      .archive-btn {

      .archive-btn:hover {

      .archive-content {

      /* --- FOOTER BUTTONS --- */

      .btn-action {

      .btn-action:active {

      }
    </style>
  </head>

    <script>
      // Logic ki·ªÉm tra User & Admin
      function checkUserStatus() {
        const user = localStorage.getItem("user");
        const role = localStorage.getItem("role");
        const btn = document.getElementById("user-btn");
        const header = document.querySelector(".header-box");

        if (user && btn) {
          // Hi·ªÉn th·ªã t√™n r√∫t g·ªçn n·∫øu d√†i qu√°
          const displayName =
            user.length > 8 ? user.substring(0, 8) + "..." : user;
          btn.innerText = `Hi, ${displayName}`;

          // N·∫øu l√† Admin th√¨ hi·ªán n√∫t ƒêƒÉng b√†i (n√∫t tr√≤n ƒë·ªè nh·ªè b√™n c·∫°nh)
          if (role === "admin" || role === "editor") {
            const uploadBtn = document.createElement("a");
            uploadBtn.href = "/admin.html";
            uploadBtn.innerText = "+";
            uploadBtn.title = "ƒêƒÉng b√†i m·ªõi";
            uploadBtn.style.cssText = `
                        display: inline-flex; align-items: center; justify-content: center;
                        width: 30px; height: 30px; background: #2f3542; color: white;
                        border-radius: 50%; text-decoration: none; font-weight: bold;
                        margin-left: 8px; font-size: 1.2rem;
                    `;
            // Ch√®n v√†o ngay sau n√∫t user
            header.insertBefore(uploadBtn, btn.nextSibling);
          }
        }
      }
      checkUserStatus();

      // Logic ƒë·∫øm ng∆∞·ª£c gi·∫£ l·∫≠p (B·∫°n c√≥ th·ªÉ thay b·∫±ng code th·∫≠t trong main.js)
      // ƒê√¢y ch·ªâ l√† demo cho n√≥ ch·∫°y ƒë·ªÉ b·∫°n th·∫•y widget ƒë·∫πp th·∫ø n√†o
      function startTimer(id, dateStr) {
        const el = document.getElementById(id);
        if (!el) return;
        // Demo hi·ªÉn th·ªã ng√†y c√≤n l·∫°i
        const today = new Date();
        const target = new Date(dateStr);
        const diff = Math.ceil((target - today) / (1000 * 60 * 60 * 24));
        if (diff > 0) el.innerText = `${diff} ng√†y`;
        else el.innerText = "ƒê√£ thi!";
      }

      // Gi·∫£ s·ª≠ ng√†y thi
      startTimer("countdown-v10", "2026-06-10");
      startTimer("countdown-thpt", "2026-06-28");
    </script>
